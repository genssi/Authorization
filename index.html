<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>Создать Аккаунт</h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <input type="password" placeholder="Повторите Пароль" required>

            <div class="btn-box">
                <button type="button" id="next1">Вперед</button>
            </div>
        </form>
        <form id="form2">
            <h3>Социальные Ссылки</h3>
            <input type="url" placeholder="Instagram">
            <input type="url" placeholder="Github">
            <input type="url" placeholder="Twitter">

            <div class="btn-box">
                <button type="button" id="back1">Назад</button>
                <button type="button" id="next2">Вперед</button>
            </div>
        </form>
        <form id="form3">
            <h3>Персональные Данные</h3>
            <input type="text" placeholder="Имя" required>
            <input type="text" placeholder="Фамилие" required>
            <input type="tel" placeholder="Номер Телефона" required>

            <div class="btn-box">
                <button type="button" id="back2">Назад</button>
                <button type="button" id="submit">Регистрация</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
                <div class="step-col"><small>Шаг 1</small></div>
                <div class="step-col"><small>Шаг 2</small></div>
                <div class="step-col"><small>Шаг 3</small></div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
